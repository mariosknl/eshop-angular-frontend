<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              icon="pi pi-plus"
              [label]="editMode ? 'Update' : 'Create'"
              styleClass="p-button-primary mr-2"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              icon="pi pi-arrow-circle-left"
              label="Cancel"
              styleClass="p-button-secondary"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small class="p-error" *ngIf="productForm.name.invalid && isSubmitted"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Brand</label>
              <input
                formControlName="brand"
                id="icon"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small class="p-error" *ngIf="productForm.brand.invalid && isSubmitted"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="price">Price</label><br />
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="withoutgrouping"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small class="p-error" *ngIf="productForm.price.invalid && isSubmitted"
                >Price is required</small
              >
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count In Stock</label><br />
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="withoutgrouping"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small class="p-error" *ngIf="productForm.countInStock.invalid && isSubmitted"
                >Count In Stock is required</small
              >
            </div>
            <div class="field col-4">
              <label for="category">Category</label><br />
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small class="p-error" *ngIf="productForm.category.invalid && isSubmitted"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br />
              <textarea
                formControlName="description"
                pInputTextarea
                [rows]="7"
                [cols]="30"
              ></textarea>
              <small class="p-error" *ngIf="productForm.description.invalid && isSubmitted"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label><br />
              <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
            </div>
            <div class="field col-12">
              <label for="name">Main Image</label><br />
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small class="p-error" *ngIf="productForm.image.invalid && isSubmitted"
                >Image is required</small
              >
              <div class="col-2 mb-2">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
