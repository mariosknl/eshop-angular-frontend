<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="grid">
      <div class="col-3">
        <p-card styleClass="d-orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i> <br />
              <span class="name">Orders</span>
            </div>
            <span class="number">25</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-products">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase"></i> <br />
              <span class="name">Products</span>
            </div>
            <span class="number">240</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-users">
          <div class="d-item">
            <div>
              <i class="pi pi-users"></i> <br />
              <span class="name">Users</span>
            </div>
            <span class="number">25</span>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="d-sales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar"></i> <br />
              <span class="name">Sales</span>
            </div>
            <span class="number">{{ '120' | currency : 'EUR' }}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
